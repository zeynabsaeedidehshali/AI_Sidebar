<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Sidebar</title>
  <link rel="stylesheet" href="sidebar.css" />
</head>
<body>
  <!-- Header -->
  <div id="chat-header">AI Sidebar</div>

  <!-- Chat history -->
  <div id="chat-log"></div>

  <!-- Toolbar with 📷 camera icon and 📎 attachment icon -->
  <div id="chat-toolbar">
    <!-- New camera icon (region capture) -->
    <span id="camera-icon" class="toolbar-icon" title="Capture Region">📷</span>

    <!-- Existing attachment icon (PDF upload) -->
    <span id="upload-icon" class="toolbar-icon" title="Attach PDF">📎</span>
    <span id="upload-status" class="upload-status"></span>
  </div>

  <!-- Input area -->
  <form id="chat-form">
    <textarea id="chat-input" placeholder="Ask me anything…"></textarea>
    <button id="chat-send" type="submit">Send</button>
  </form>

  <!-- Load UMD pdf.js bundle (attaches window.pdfjsLib) -->
  <script src="pdfjs/pdf.js"></script>

  <!-- Then load our sidebar logic -->
  <script src="sidebar.js"></script>
</body>
</html>
